<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Slider</title>
	</head>
	<body>
		<div class="container">
			<h1 class="slider__title">Фотогалерея</h1>
			<ul class="slider__list">
				<li class="slider__item _active">
					<img src="img/foto_1.jpg" alt="image" class="slider__img" />
					<p class="slider__text">Основной слайд</p>
				</li>
				<div class="slider__arrow">
					<span class="slider__arrow_right"></span>
					<span class="slider__arrow_left"></span>
				</div>
				<div class="slider__points">
					<span data_id="1" class="slider__point"></span>
					<span data_id="2" class="slider__point _big"></span>
				</div>
			</ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>

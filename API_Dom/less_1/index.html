<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Schedule of classes!</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title__form">Список уроков!</h1>
			<ul class="lessons">
				<li class="lessons__item">
					<p class="lessons__item-name">API_Dom</p>
					<p class="lessons__item-date">
						Дата начала занятия: <span>25.01.25</span>
					</p>
					<p class="lessons__item-time">
						Время начала занятия: <span>25.01.25</span>
					</p>
					<p class="countPeople_max">
						Максимальное количество учеников: <span>25</span>
					</p>
					<p class="countPeople_registered">
						Зарегистрировалось учеников: <span class="_red">10</span>
					</p>

					<p class="lessons__item-textInfo _red">Мест нет!</p>
					<button class="lessons__item-btn">Запись на занятие</button>
				</li>
			</ul>
		</div>
		<script src="script.js"></script>
	</body>
</html>
